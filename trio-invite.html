<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRIO Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ffe6f0,#e6f7ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Nunito',sans-serif;
}

.container{
  width:95%;
  max-width:820px;
  position:relative;
}

/* INPUT SCREEN */
.inputBox{
  text-align:center;
  animation:fadeIn 1s ease;
}

.inputBox h1{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff6fae;
  margin-bottom:20px;
}

.inputBox input{
  padding:14px 22px;
  font-size:1.1rem;
  border-radius:16px;
  border:2px solid #ffd1e8;
  outline:none;
  text-align:center;
  width:260px;
}

.inputBox button{
  margin-left:10px;
  padding:14px 26px;
  border-radius:18px;
  border:none;
  background:#ff8fc7;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}

.inputBox button:hover{
  transform:scale(1.08);
}

/* LETTER */
.letter{
  display:none;
  background:white;
  border-radius:32px;
  padding:70px 90px;
  position:relative;
  box-shadow:0 30px 80px rgba(0,0,0,0.12);
  animation:openLetter 1.2s cubic-bezier(.2,1.3,.4,1);
}

.letter h2{
  font-family:'Pacifico',cursive;
  color:#ff6fae;
  font-size:2.6rem;
  margin-bottom:25px;
}

.letter p{
  font-size:1.15rem;
  line-height:1.9;
  color:#555;
}

/* CHIBI */
.chibi{
  position:absolute;
  width:120px;
  pointer-events:none;
  animation:bounce 3s infinite ease-in-out;
}

.chibi.left{
  left:-60px;
  bottom:30px;
}

.chibi.right{
  right:-60px;
  top:40px;
}

/* Cute chibi via CSS (no blank issue) */
.chibi::before{
  content:'';
  width:100%;
  height:100%;
  background:radial-gradient(circle at 30% 30%,#fff,#ffd6e8);
  border-radius:50%;
  display:block;
  box-shadow:
    inset 0 -10px 0 rgba(255,182,213,0.6),
    0 12px 25px rgba(0,0,0,0.15);
}

.chibi::after{
  content:'(â€¢â€¿â€¢)';
  position:absolute;
  top:38%;
  left:50%;
  transform:translateX(-50%);
  font-size:1.4rem;
  color:#ff6fae;
}

/* Animations */
@keyframes openLetter{
  from{opacity:0;transform:scale(0.6) translateY(40px);}
  to{opacity:1;transform:scale(1) translateY(0);}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-14px);}
}

/* Mobile */
@media(max-width:600px){
  .letter{
    padding:50px 35px;
  }
  .chibi{
    width:90px;
  }
  .chibi.left{left:-35px;}
  .chibi.right{right:-35px;}
}
</style>
</head>

<body>

<div class="container">

  <!-- NAME INPUT -->
  <div class="inputBox" id="inputBox">
    <h1>You're Invited ðŸŒ¸</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br><br>
    <button onclick="openInvite()">Open Invitation</button>
  </div>

  <!-- LETTER -->
  <div class="letter" id="letter">
    <div class="chibi left"></div>
    <div class="chibi right"></div>

    <h2>Hello <span id="guestName"></span> ðŸ’–</h2>
    <p>
      Weâ€™re super excited to invite you to a special moment with  
      <b>TRIO Music Tech</b> ðŸŽ¶âœ¨  
      <br><br>
      This invitation is filled with creativity, emotions and a little bit of magic â€”
      just like you ðŸ’«  
      <br><br>
      We canâ€™t wait to share something beautiful with you.
    </p>
  </div>

</div>

<script>
function openInvite(){
  const name = document.getElementById("nameInput").value.trim();
  if(!name) return;

  document.getElementById("guestName").innerText = name;
  document.getElementById("inputBox").style.display="none";
  document.getElementById("letter").style.display="block";
}
</script>

</body>
</html>
